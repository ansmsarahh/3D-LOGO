<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>3D Word Logo ABL (TV Ident)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="left"><canvas id="glcanvas"></canvas></div>

  <div id="controls">
    <h3>TV Ident â€” ABL</h3>

    <div class="row">
      <label>Extrusion Depth <span id="depthVal" class="small"></span></label>
      <input id="depth" type="range" min="0.05" max="1.6" step="0.01" value="0.35">
    </div>

    <div class="row">
      <label>Animation Speed <span id="speedVal" class="small"></span></label>
      <input id="speed" type="range" min="0.25" max="3.0" step="0.05" value="1.0">
    </div>

    <div class="row">
      <label>Logo Color</label>
      <input id="color" type="color" value="#ff5a5a">
    </div>

    <div class="row">
      <label>Animation Mode</label>
      <select id="mode">
        <option value="auto">Full sequence (auto)</option>
        <option value="single">Single trigger (press Start)</option>
        <option value="idle">Idle (no automatic sequence)</option>
      </select>
    </div>

    <div class="row">
      <button id="startBtn">Start</button>
      <button id="stopBtn" class="secondary">Stop</button>
      <button id="resetBtn" class="secondary">Reset</button>
    </div>

    <div class="row small">
      <strong>Notes</strong>
      <p class="small">Extrusion regenerates geometry on change. Color updates without regenerating. Space toggles start/stop. Press <code>r</code> to reset.</p>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
